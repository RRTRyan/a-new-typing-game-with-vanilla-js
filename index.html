<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoType</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/img/mascotte.png.PNG" type="image/jpeg">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <nav>
        <div class="choco-logo">
            <img src="assets/img/logo.jpeg" alt="logo">
            <p>Choco<span>Type</span></p>
        </div>
        <div class="choco-settings">
            <button><a href="pages/login.html">Login</a></button>
            <a href="pages/signup.html" class="choco-sign_up">Sign up</a>
            <!--<i class="fa-solid fa-gear" id="choco-to-setting"></i>-->
        </div>
    </nav>

    <main>
        <div class="choco-main">
            <div class="choco-playground">
                <div class="choco--modes">
                    <div>
                        <label for="mode" class="choco--mode-select"><i class="fa-solid fa-keyboard"></i></label>
                        <select id="mode">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div>
                        <label for="challenge" class="choco--mode-select"><i class="fa-solid fa-hourglass-start"></i></label>
                        <select id="challenge">
                            <option value="timer">Time</option>
                            <option value="word">Word</option>
                            <option value="quote">Quote</option>
                        </select>
                    </div>
                    <div>
                        <label for="timer" class="choco--mode-select"><i class="fa-solid fa-clock"></i></label>
                        <select id="timer">
                            <option value="10sec">10</option>
                            <option value="25sec">25</option>
                            <option value="50sec">50</option>
                            <option value="100sec">100</option>
                        </select>
                    </div>
                    <div>
                        <label for="style" class="choco--mode-select"><i class="fa-solid fa-globe"></i></label>
                        <select id="style">
                            <option value="mt">Flexible</option>
                            <option value="tr">Strict</option>
                        </select>
                    </div>
                </div>
                <div class="choco--modes-responsive">
                    <button id="options-toggle">Options</button>
                    <div class="options-overlay hidden" id="overlay-menu">
                        <div class="options-panel">
                            <button class="close-overlay" id="close-overlay">✖</button>
                        
                            <div class="option-block">
                                <p>Mode</p>
                                    <div class="option-buttons" id="mode">
                                        <button><option value="easy">Easy</option></button>
                                        <button><option value="medium">Medium</option></button>
                                        <button><option value="hard">Hard</option></button>
                                    </div>
                            </div>
                            <div class="option-block">
                                <p>challenge</p>
                                <div class="option-buttons" id="challenge">
                                    <button><option value="time">Time</option></button>
                                    <button><option value="word">Word</option></button>
                                </div>
                            </div>
                            <div class="option-block">
                                <p>Count/Timer</p>
                                <div class="option-buttons" id="timer">
                                    <button><option value="10">10</option></button>
                                    <button><option value="25">25</option></button>
                                    <button><option value="50">50</option></button>
                                    <button><option value="100">100</option></button>
                                </div>
                            </div>
                            <div class="option-block">
                                <p>Style</p>
                                <div class="option-buttons" id="style">
                                    <button><option value="mt">Flexible</option></button>
                                    <button><option value="tr">Strict</option></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  
                <div class="choco-text--field">
                    <div class="choco--start">
                        <div class="choco--play">
                            <div><p id="remaining-words"></p></div>
                            <p id="word-display"></p>
                            <input type="text" id="input-field" autofocus>
                        </div>
                        <div class="choco--stats">
                            <p id="results">Results : </p>
                        </div>
                    </div>
                    <div class="choco--restart">
                        <button><i class="fa-solid fa-arrow-rotate-left"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="choco-head">
            <img src="assets/img/mascotte.png.PNG" class="choco-mascotte" alt="choco-mascote">
            <h1>Choco<span>Type</span></h1>
        </div>
    </main>

    <footer>
        <div><p>© 2025 ChocoType - rrtryan & aniasu</p></div>
    </footer>

</body>

</html>
