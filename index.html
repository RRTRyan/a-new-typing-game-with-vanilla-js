<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
</head>

<body>
    <header>
        <h1>Typing Test</h1>
        <label for="mode">Select Mode:</label>
        <select id="mode">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label for="challenge" class="choco--mode-select"><i class="fa-solid fa-hourglass-start"></i></label>
        <select id="challenge">
            <option value="timer">Time</option>
            <option value="word">Word</option>
            <option value="quote">Quote</option>
        </select>
        <label for="timer" class="choco--mode-select"><i class="fa-solid fa-clock"></i></label>
        <select id="timer">
            <option value="10sec">10</option>
            <option value="25sec">25</option>
            <option value="50sec">50</option>
            <option value="100sec">100</option>
        </select>
        <label for="style" class="choco--mode-select"><i class="fa-solid fa-clock"></i></label>
        <select id="style">
            <option value="mt">MT</option>
            <option value="tr">TR</option>
        </select>

    </header>

    <main>
        <p id="remaining-words"></p>
        <p id="word-display"></p>
        <input type="text" id="input-field" autofocus>
        <p id="results">Results : </p>
    </main>

    <script src="script.js"></script>
</body>

</html>
