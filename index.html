<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoType</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/img/logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <nav>
        <div class="choco-logo">
            <img src="assets/img/logo.jpeg" alt="logo">
            <p>Choco<span>Type</span></p>
        </div>
        <div class="choco-settings">
            <button><a href="pages/login.html">Login</a></button>
            <a href="pages/signup.html" class="choco-sign_up">Sign up</a>
            <!--<i class="fa-solid fa-gear" id="choco-to-setting"></i>-->
        </div>
    </nav>

    <main>
        <div class="choco-main">
            <div class="choco-playground">
                <div class="choco--modes">
                    <!-- <div>
                        <p><i class="fa-solid fa-gamepad"></i></p>
                    </div>
                    <div>
                        <p><i class="fa-solid fa-font"></i></p>
                    </div>
                    <div>
                        <p><i class="fa-solid fa-stopwatch-20"></i></p>
                    </div>
                    <div>
                        <p><i class="fa-solid fa-keyboard"></i></p>
                    </div> -->
                    <div class="choco--difficulty">
                        <span><i class="fa-solid fa-gamepad"></i></span>
                        <input type="radio" name="difficulty" id="mode--input-easy" value="easy" checked>
                        <label for="mode--input-easy" class="choco--mode-select">Easy</label>
                        <input type="radio" name="difficulty" id="mode--input-medium" value="medium">
                        <label for="mode--input-medium" class="choco--mode-select">Medium</label>
                        <input type="radio" name="difficulty" id="mode--input-hard" value="hard">
                        <label for="mode--input-hard" class="choco--mode-select">Hard</label>
                        <!-- <select id="mode">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select> -->
                    </div>
                    <div class="choco--challenge">
                        <input type="radio" name="challenge" id="mode--input-time" value="timer">
                        <label for="mode--input-time" class="choco--mode-select"><i class="fa-solid fa-clock"></i><span> Time</span></label>
                        <input type="radio" name="challenge" id="mode--input-word" value="word">
                        <label for="mode--input-word" class="choco--mode-select"><i class="fa-solid fa-font"></i><span> Word</span></label checked>
                    </div>
                    <div class="choco--length">
                        <span><i class="fa-solid fa-stopwatch-20"></i></span>
                        <input type="radio" name="length" id="mode--input-short" value="10">
                        <label for="mode--input-short" class="choco--mode-select">10</label>
                        <input type="radio" name="length" id="mode--input-normal" value="25">
                        <label for="mode--input-normal" class="choco--mode-select">25</label>
                        <input type="radio" name="length" id="mode--input-long" value="50">
                        <label for="mode--input-long" class="choco--mode-select">50</label>
                        <input type="radio" name="length" id="mode--input-longer" value="100">
                        <label for="mode--input-longer" class="choco--mode-select">100</label>
                    </div>
                    <div class="choco--style">
                        <input type="radio" name="style" id="mode--input-flexible" value="mt" checked>
                        <label for="mode--input-flexible" class="choco--mode-select"><i class="fa-solid fa-keyboard"></i><span> Flexible</span></label>
                        <input type="radio" name="style" id="mode--input-strict" value="tr">
                        <label for="mode--input-strict" class="choco--mode-select"><i class="fa-solid fa-car-side"></i><span> Strict</span></label>
                    </div>
                </div>
                <div class="choco--modes-responsive">
                    <button id="options-toggle"><i class="fa-solid fa-gamepad"></i><span> Options</span></button>
                    <div class="options-overlay hidden" id="overlay-menu">
                        <div class="options-panel">
                            <button class="close-overlay" id="close-overlay"><i class="fa-solid fa-circle-xmark"></i></button>
                        
                            <div class="option-block">
                                <p>Mode</p>
                                    <div class="option-buttons" id="mode">
                                        <button><option value="easy">Easy</option></button>
                                        <button><option value="medium">Medium</option></button>
                                        <button><option value="hard">Hard</option></button>
                                    </div>
                            </div>
                            <div class="option-block">
                                <p>challenge</p>
                                <div class="option-buttons" id="challenge">
                                    <button><option value="time">Time</option></button>
                                    <button><option value="word">Word</option></button>
                                </div>
                            </div>
                            <div class="option-block">
                                <p>Count/Timer</p>
                                <div class="option-buttons" id="timer">
                                    <button><option value="10">10</option></button>
                                    <button><option value="25">25</option></button>
                                    <button><option value="50">50</option></button>
                                    <button><option value="100">100</option></button>
                                </div>
                            </div>
                            <div class="option-block">
                                <p>Style</p>
                                <div class="option-buttons" id="style">
                                    <button><option value="mt">Flexible</option></button>
                                    <button><option value="tr">Strict</option></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  
                <div class="choco-text--field">
                    <div class="choco--start">
                        <div class="choco--play">
                            <div><p id="remaining-words"></p></div>
                            <p id="word-display"></p>
                            <input type="text" id="input-field" autofocus>
                        </div>
                        <div class="choco--stats">
                            <p id="results">Results : </p>
                        </div>
                    </div>
                    <div class="choco--restart">
                        <button><i class="fa-solid fa-arrow-rotate-left"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="choco-head">
            <img src="assets/img/mascotte.png.PNG" class="choco-mascotte" alt="choco-mascote">
            <h1>Choco<span>Type</span></h1>
        </div>
    </main>

    <footer>
        <div><p>Â© 2025 ChocoType - rrtryan & aniasu</p></div>
    </footer>

</body>

</html>
