<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoType</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/img/mascotte.png.PNG" type="image/jpeg">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <nav>
        <div class="choco-logo">
            <img src="assets/img/mascotte.png.PNG" alt="logo">
            <h1>Choco<span>Type</span></h1>
        </div>
        <div class="choco-settings">
            <button><a href="pages/login.html">Login</a></button>
            <a href="pages/signup.html" class="choco-sign_up">Sign up</a>        </div>
    </nav>

    <main>
        <div class="choco-main">
            <div class="choco-playground">
                <div class="choco--modes">
                    <div class="choco--difficulty">
                        <span><i class="fa-solid fa-gamepad"></i></span>
                        <input type="radio" name="difficulty" id="mode--input-easy" value="easy" checked>
                        <label for="mode--input-easy" class="choco--mode-select">Easy</label>
                        <input type="radio" name="difficulty" id="mode--input-medium" value="medium">
                        <label for="mode--input-medium" class="choco--mode-select">Medium</label>
                        <input type="radio" name="difficulty" id="mode--input-hard" value="hard">
                        <label for="mode--input-hard" class="choco--mode-select">Hard</label>
                    </div>
                    <div class="choco--challenge">
                        <input type="radio" name="challenge" id="mode--input-time" value="time">
                        <label for="mode--input-time" class="choco--mode-select"><i class="fa-solid fa-clock"></i><span> Time</span></label>
                        <input type="radio" name="challenge" id="mode--input-word" value="word" checked>
                        <label for="mode--input-word" class="choco--mode-select"><i class="fa-solid fa-font"></i><span> Word</span></label>
                    </div>
                    <div class="choco--length">
                        <span><i class="fa-solid fa-stopwatch-20"></i></span>
                        <input type="radio" name="length" id="mode--input-short" value="10">
                        <label for="mode--input-short" class="choco--mode-select">10</label>
                        <input type="radio" name="length" id="mode--input-normal" value="25" checked>
                        <label for="mode--input-normal" class="choco--mode-select">25</label>
                        <input type="radio" name="length" id="mode--input-long" value="50">
                        <label for="mode--input-long" class="choco--mode-select">50</label>
                        <input type="radio" name="length" id="mode--input-longer" value="100">
                        <label for="mode--input-longer" class="choco--mode-select">100</label>
                    </div>
                    <div class="choco--style">
                        <input type="radio" name="style" id="mode--input-flexible" value="mt" checked>
                        <label for="mode--input-flexible" class="choco--mode-select"><i class="fa-solid fa-keyboard"></i><span> Flexible</span></label>
                        <input type="radio" name="style" id="mode--input-strict" value="tr">
                        <label for="mode--input-strict" class="choco--mode-select"><i class="fa-solid fa-car-side"></i><span> Strict</span></label>
                    </div>
                </div>
                <div class="choco--modes-responsive">
                    <button id="options-toggle"><i class="fa-solid fa-gamepad"></i><span> Options</span></button>
                    <div class="options-overlay hidden" id="overlay-menu">
                        <div class="options-panel">
                            <button class="close-overlay" id="close-overlay"><i
                                    class="fa-solid fa-circle-xmark"></i></button>

                            <div class="option-block">
                                <p>Mode</p>
                                <div class="option-buttons" id="mode">
                                    <button id='mode--button-easy' value="easy">
                                        Easy
                                    </button>
                                    <button id='mode--button-medium' value="medium">
                                        Medium
                                    </button>
                                    <button id='mode--button-hard' value="hard">
                                        Hard
                                    </button>
                                </div>
                            </div>
                            <div class="option-block">
                                <p>Challenge</p>
                                <div class="option-buttons" id="challenge">
                                    <button id='challenge--button-time' value="time">
                                        Time
                                    </button>
                                    <button id='challenge--button-word' value="word">
                                        Word
                                    </button>
                                </div>
                            </div>
                            <div class="option-block">
                                <p>Count/Timer</p>
                                <div class="option-buttons" id="timer">
                                    <button id='length--button-short' value="10">
                                        10
                                    </button>
                                    <button id='length--button-normal' value="25">
                                        25
                                    </button>
                                    <button id='length--button-long' value="50">
                                        50
                                    </button>
                                    <button id='length--button-longer' value="100">
                                        100
                                    </button>
                                </div>
                            </div>
                            <div class="option-block">
                                <p>Style</p>
                                <div class="option-buttons" id="style">
                                    <button id='style--button-flexible' value="mt">
                                        Flexible
                                    </button>
                                    <button id='style--button-strict' value="tr">
                                        Strict
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="choco-text--field" tabindex="0">
                    <div class="choco--start">
                        <div class="choco--play">
                            <div class="remaining--display">
                                <p id="remaining-words"></p>
                                <div id="choco-bar">
                                    <div id="choco-bar--10" class="choco--bar--slice"></div>
                                    <div id="choco-bar--20" class="choco--bar--slice"></div>
                                    <div id="choco-bar--30" class="choco--bar--slice"></div>
                                    <div id="choco-bar--40" class="choco--bar--slice"></div>
                                    <div id="choco-bar--50" class="choco--bar--slice"></div>
                                    <div id="choco-bar--60" class="choco--bar--slice"></div>
                                    <div id="choco-bar--70" class="choco--bar--slice"></div>
                                    <div id="choco-bar--80" class="choco--bar--slice"></div>
                                    <div id="choco-bar--90" class="choco--bar--slice"></div>
                                    <div id="choco-bar--100" class="choco--bar--slice"></div>
                                </div>
                            </div>
                            <p id="word-display"></p>
                            <input type="text" id="input-field" autofocus>
                        </div>
                        <div class="choco--stats">
                            <p id="results"></p>
                        </div>
                        <!-- <div class="choco--result">
                            <div>
                                <div>
                                    <p id="wpm">WPM : </p>
                                    <span>80%</span>
                                </div>
                                
                                <div>
                                    <p id="accuracy">Accuracy : </p>
                                    <span>100%</span>
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="choco--restart">
                        <button class="choco--restart-button"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="choco-head">
            <img src="assets/img/mascotte.png.PNG" class="choco-mascotte" alt="choco-mascote">
            <h1>Choco<span>Type</span></h1>
        </div>
    </main>

    <footer>
        <div>
            <p>Â© 2025 ChocoType - rrtryan & aniasu</p>
        </div>
    </footer>

</body>

</html>
