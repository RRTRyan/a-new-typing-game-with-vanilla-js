<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="icon" href="../assets/img/mascotte.png.PNG" type="image/jpeg">
    <link rel="stylesheet" href="../assets/css/login_style.css">
    <script src="../js/login-script.js" defer></script>
</head>
<body>
    <main>
        <div class="go-back">
            <button><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></button>
        </div>
        <div class="login--left">
            <div class="login--content">
                <h1> ChocoType Login</h1>
                <br>
                <div class="login--input">
                    <i class="fa-solid fa-circle-user" id="login--icon"></i>
                    <input type="email" name="email" id="login--email" placeholder="test@gmail.com">
                </div>
                <div class="login--input">
                    <i class="fa-solid fa-lock" id="login--icon"></i>
                    <input type="password" name="password" id="login--password" placeholder="Password">
                </div>
                <div class="toSignin">
                    <a  href="signup.html">No account yet?</a>
                </div>
                <div class="toLogin">
                    <a href="#toHome" class="toHome"><button class="button"><span>Login</span></button></a>
                </div>
                <div class="error">
                    <p> <i class="fa-solid fa-triangle-exclamation"></i> <span>email or password invalid</span></p>
                </div>
            </div>
        </div>
        <div class="login--right"> 
            <img src="../assets/img/background.PNG" class="login--background" alt="">
            <img src="../assets/img/logo.jpeg" class="choco--login-img" alt="login--img">
        </div>
    </main>
</body>
</html>
