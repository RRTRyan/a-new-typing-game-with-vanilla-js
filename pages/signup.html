<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/signup_style.css">
    <script src="../js/signup-script.js" defer></script>
</head>
<body>
    <div class="signup--section">
        <div class="go-back">
            <button><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></button>
        </div>
        <div class="signup--content">
            <img class="signup--img" src="../assets/img/logo.jpeg" alt="logo">
            <h1>Sign up to ChocoType</h1>
            <form class="signup--form" >
                <div class="form--group">
                    <div class="signup--input">
                        <i class="fa-solid fa-circle-user" id="signup--icon"></i>
                        <input type="text" name="username" id="signup--username" placeholder="Username" required>
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form--group">
                    <div class="signup--input">
                        <i class="fa-solid fa-circle-user" id="signup--icon"></i>
                        <input type="email" name="email" id="signup--email" placeholder="Email" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form--group">
                    <div class="signup--input">
                        <i class="fa-solid fa-lock" id="signup--icon"></i>
                        <input type="password" name="password" id="signup--password" placeholder="Password" required>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form--group">
                    <div class="signup--input">
                        <i class="fa-solid fa-lock" id="signup--icon"></i>
                        <input type="password" name="password" id="signup--conf-password" placeholder="Confirm password" required> 
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <button class="button" type="submit"><i class="fa-solid fa-user-plus adduser"></i><span>Sign up</span></button>
                <div class="success-message" id="successMessage"></div>
            </form>
        </div>
    </div>
</body>
</html>
