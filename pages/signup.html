<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/signup_style.css">
</head>
<body>
    <div class="signup--left">
        <div class="signup--content">
            <img class="signup--img" src="../assets/img/logo.jpeg" alt="logo">
            <h1>Sign up to ChocoType</h1>
            <div class="signup--input">
                <i class="fa-solid fa-circle-user" id="signup--icon"></i>
                <input type="name" name="username" id="signup--username" placeholder="Username">
            </div>
            <div class="signup--input">
                <i class="fa-solid fa-circle-user" id="signup--icon"></i>
                <input type="email" name="email" id="signup--email" placeholder="Email">
            </div>
            <div class="signup--input">
                <i class="fa-solid fa-lock" id="signup--icon"></i>
                <input type="password" name="password" id="signup--password" placeholder="Password">
            </div>
            <div class="signup--input">
                <i class="fa-solid fa-lock" id="signup--icon"></i>
                <input type="password" name="password" id="signup--password" placeholder="Verify password">
            </div>
            <div class="toSignup">
                <a href="#toHome" class="toHome"><button class="button"><i class="fa-solid fa-user-plus adduser"></i><span>Sign up</span></button></a>
            </div>
        </div>
    </div>
</body>
</html>
